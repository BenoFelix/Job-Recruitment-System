<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
rel="stylesheet"
/>

  <style>

  
  h1 {
    text-align: center;
    margin-top: 20px;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
   
  }
  
  form {
    max-width: 500px;
    margin: 0 auto;
  }
  
  .form-group {
    margin-bottom: 10px;
  }
  
  label {
    display: block;
    font-weight: bold;
  }
  
  input[type="text"], textarea, select {
    box-sizing: border-box;
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
  }
  
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }
    
    input[type="submit"]:hover {
    background-color: #3e8e41;
    }
    
    .error {
    color: red;
    }
    
    .valid {
    color: green;
    }
  </style>
</head>
<body>
{% extends 'HF.html' %}

{% block content %}

{% for message in get_flashed_messages() %}

<div class="alert alert-warning alert-dismissible fade show" role="alert" xmlns="http://www.w3.org/1999/html">
	  {{ message }}
	  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>


{% endfor %}
  <br><br><br><br>
<div class="container">
   <h1>Post a New Job</h1>
  <form id="job-posting-form" action="/post_job" method="POST">
    <div class="form-group">
      <label for="job-title">Job Title:</label>
      <input type="text" name="job-title" id="job-title" required>
    </div>



    <div class="form-group">
      <label for="job-description">Job Description:</label>
      <textarea name="job-description" id="job-description" required></textarea>
    </div>

    <div class="form-group">
      <label for="job-requirements">Job Requirements:</label>
      <textarea name="job-requirements" id="job-requirements" required></textarea>
    </div>

    <div class="form-group">
      <label for="Department">Department:</label>
      <select name="Department" id="Department">
        <option value="">Select Department</option>
        <option value="AIDS">AIDS</option>
        <option value="CSE">CSE</option>
        <option value="CIVIL">CIVIL</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="IT">IT</option>
        <option value="MBA">MBA</option>
        <option value="MECH">MECH</option>
        <option value="OTHERS">OTHERS</option>
      </select>
    </div>

    <div class="form-group">
      <label for="job-type">Job Type:</label>
      <select name="job-type" id="job-type">
        <option value="">Select job type</option>
        <option value="Permanent">Permanent</option>
        <option value="contract">Contract</option>
        <option value="temporary">Temporary</option>
      </select>
    </div>

    <div class="form-group">
      <label for="job-category">Job Category:</label>
      <select name="job-category" id="job-category">
        <option value="">Select job category</option>
        <option value="Teaching">Teaching</option>
        <option value="Non-Teaching">Non-Teaching</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
<br><br>
</div>
{% endblock %}
{% set sticky = true %}
</body>
</html>
