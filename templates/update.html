{% extends 'HF.html'%}
{% block content %}

<br><br><br><br><br><br>
{% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert" onclick="closeAlert(this)">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}

<script>
    function closeAlert(alertElement) {
        alertElement.classList.remove("show");
        setTimeout(function() {
            alertElement.style.display = "none";
        }, 500);
    }
</script>
<div>
<section class="mb-5" id="a">
        <h4 class="mb-5 text-center"><strong>Update</strong></h4><br>

        <div class="row d-flex justify-content-center">
          <div class="col-md-6">
            <form action="{{  url_for('update_user', user_id=current_user.id) }}" method="post">
              <div class="row mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example1" class="form-control" name="name" required/>
                    <label class="form-label" for="form3Example1">Full Name</label>
                </div><br>
                   <div class="form-outline mb-4">
                  <input type="text" id="form3Example9" name="Dob" class="form-control form-control-lg"
                         placeholder="dd/mm/yyyy" required/>
                  <label class="form-label" for="form3Example9">DOB</label>
                </div><br>
                  <div class="form-outline mb-4">
                  <input type="text" id="form3Example98" name="phone" class="form-control form-control-lg" required/>
                  <label class="form-label" for="form3Example98">Phone</label>
                </div><br>
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Update
              </button>
              <br>
              <br>

              </div></form>
</div>
</section>
</div>
{% endblock %}
