{% extends 'HF.html'%}
{% block content %}

<div class="container">
    <br><br><br><br><br><br>
{% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert" onclick="closeAlert(this)">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}

<script>
    function closeAlert(alertElement) {
        alertElement.classList.remove("show");
        setTimeout(function() {
            alertElement.style.display = "none";
        }, 500);
    }
</script>
<center>
    <section class="mb-5" id="a">
        <h4 class="mb-5 text-center"><strong>Enter Your Mail Id</strong></h4><br>
            <div class="row d-flex justify-content-center">
                  <div class="col-md-6">
                    <form action="{{  url_for('forget_password') }}" method="post">
                      <div class="form-outline mb-4">
                          <input type="email" id="form3Example3" class="form-control" name="email" required/>
                          <label class="form-label" for="form3Example3">Email</label>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block mb-4">
                        Send Password
                      </button>
                    </form>
                  </div>
            </div>
    </section>
</center>
</div>
{% endblock %}
